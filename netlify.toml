[build]
  # Directory to change to before starting a build.
  # This is where we will find package.json
  base = "cloudvault-frontend"
  
  # Directory (relative to root of your repo) that contains the deploy-ready HTML files and assets generated by the build.
  publish = "dist"
  
  # Default build command.
  command = "npm run build"

# Handle React Router (Single Page App) redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# OPTIONAL: simpler proxy if you eventually deploy backend to Render
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.onrender.com/api/*"
#   status = 200
